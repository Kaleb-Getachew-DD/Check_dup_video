services:
  - type: web
    name: telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # Set this in Render dashboard for security
      - key: WEBHOOK_URL
        sync: false  # Set this to your Render service URL (e.g., https://check-dup-video.onrender.com)
      - key: PORT
        value: 8080
